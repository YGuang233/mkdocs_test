INHERIT: ../zh/mkdocs.maybe-insiders.yml
site_name: FastAP-Channels
site_description: A FastAPI based websocket library - FastAPI-Channels
site_url: https://fc.bxzdyg.cn
site_author: BXZDYG
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  palette:
  - media: (prefers-color-scheme)
    toggle:
      icon: material/lightbulb-auto
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to system preference
  features:
  - content.code.annotate
  - content.code.copy
  - content.footnote.tooltips
  - content.tabs.link
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  - navigation.tabs
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  - announce.dismiss
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/icon-white.svg
  favicon: img/favicon.png
  language: zh
  custom_dir: ../zh/overrides
repo_name: fastapi-channels
repo_url: https://github.com/YGuang233/fastapi-channels
markdown_extensions:
- abbr
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
- pymdownx.highlight:
    line_spans: __span
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
- admonition
- pymdownx.details
- mdx_include: null
plugins:
- git-revision-date-localized:
    type: date
    enable_creation_date: true
- git-committers:
    repository: YGuang233/fastapi-channels
    branch: master
- search
